<!-- templates/error_base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .error-container { text-align: center; max-width: 600px; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .error-icon { font-size: 5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">{{ icon }}</div>
        <h1 class="display-4">{{ error_code }} - {{ error_name }}</h1>
        <p class="lead">{{ error_description }}</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Ir al inicio</a>
        </div>
    </div>
</body>
</html>
