{% extends "base.html" %}

{% block content %}
    <div class="header" style="position: relative; text-align: center;">
        <a href="{{ url_for('admin_user') }}" style="position: absolute; left: 0; text-decoration: none; font-size: 24px;">←</a>
        <h1 style="margin: 0; display: inline-block;">Crear Nuevo Usuario</h1>
    </div>

    <form method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="form-group">
            <label>Cédula:</label>
            <input type="text" name="id_number" required required minlength="4">
        </div>
        
        <div class="form-group">
            <label>Nombre Completo:</label>
            <input type="text" name="name" required minlength="3">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="is_admin">
                ¿Es administrador?
            </label>
        </div>
        
        <div class="form-group">
            <p><strong>La contraseña inicial será: 123456</strong></p>
        </div>
        
        <button type="submit" class="btn btn-success" style="width: 100%;">
            Crear Usuario
        </button>
    </form>
{% endblock %}
