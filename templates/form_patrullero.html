<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if patrullero %}Editar Patrullero{% else %}Agregar Patrullero{% endif %}</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 500px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if patrullero %}Editar Patrullero{% else %}Agregar Nuevo Patrullero{% endif %}</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" value="{{ patrullero.cedula if patrullero else '' }}">
                <small>Opcional - Debe ser única en el sistema</small>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres y Apellidos:</label>
                <input type="text" id="nombres" name="nombres" value="{{ patrullero.nombres_apellidos if patrullero else '' }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="{{ patrullero.telefono if patrullero else '' }}">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" value="{{ patrullero.direccion if patrullero else '' }}">
            </div>
            <div class="form-group">
                <label for="centro_votacion">Centro de Votación:</label>
                <input type="text" id="centro_votacion" name="centro_votacion" value="{{ patrullero.centro_votacion if patrullero else '' }}">
            </div>
            <div class="form-group" style="display: flex; gap: 10px;">
                <button type="submit" class="btn">Guardar</button>
                <a href="{{ url_for('ver_patrulla', jefe_id=jefe.id) }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
