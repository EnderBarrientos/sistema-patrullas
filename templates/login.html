{% extends "base.html" %}

{% block content %}
    <div class="header">
        <h1>Iniciar Sesión</h1>
    </div>
    
    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{{ url_for('static', filename='main.jpg') }}" 
        style="width: 200px;
               height: 200px;
               object-fit: cover;
               border-radius: 8px;
               margin: 0 auto 25px;
               display: block;
               box-shadow: 0 3px 6px rgba(0,0,0,0.1);"
        alt="Sistema de Gestión">
    </div>
    
    <div style="max-width: 500px; margin: 0 auto;">
        <form method="POST">
            <div class="form-group">
                <label for="id_number">Cédula:</label>
                <input type="text" id="id_number" name="id_number" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; margin-top: 20px;">
                Ingresar
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; font-size: 16px;">
            Contraseña inicial: <strong>123456</strong>
        </p>
    </div>
{% endblock %}
