{% extends "base.html" %}

{% block content %}
    <div class="header" style="position: relative; text-align: center;">
        <a href="{{ url_for('admin_identification') }}" style="position: absolute; left: 0; text-decoration: none; font-size: 24px;">←</a>
        <h1 style="margin: 0; display: inline-block;">Añadir identificaciones</h1>
    </div>

    <form method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="name" required required minlength="2">
        </div>
        
        <div class="form-group">
            <label>Descripción</label>
            <textarea name="description" rows="4" style="width: 100%; padding: 8px;"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success" style="width: 100%;">
            Crear identificación
        </button>
    </form>
{% endblock %}
